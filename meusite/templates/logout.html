<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5 text-center">
              <h1 class="h4 mb-3">Deseja sair da sua conta?</h1>
              <p class="text-secondary mb-4">Ao confirmar, você será desconectado imediatamente.</p>

              <div id="alert-placeholder"></div>

              <form id="logout-form">
                <button id="logout-btn" type="submit" class="btn btn-danger w-100 mb-3">Sair</button>
                <a href="#" class="btn btn-outline-secondary w-100">Cancelar</a>
              </form>
            </div>
          </div>
          <p class="text-center text-muted small mt-3">© <span id="year"></span> Sua Empresa</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    const form = document.getElementById('logout-form');
    const alertPlaceholder = document.getElementById('alert-placeholder');
    const logoutBtn = document.getElementById('logout-btn');

    function showAlert(message, type) {
      alertPlaceholder.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>`;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      logoutBtn.disabled = true;
      logoutBtn.innerText = 'Saindo...';
      setTimeout(() => {
        showAlert('Você saiu da sua conta com sucesso.', 'success');
        logoutBtn.disabled = false;
        logoutBtn.innerText = 'Sair';
      }, 900);
    });
  </script>
</body>
</html>
