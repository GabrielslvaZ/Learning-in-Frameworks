<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="text" name="email"><br>
        <label>Senha:</label>
        <input type="password" name="password"><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
