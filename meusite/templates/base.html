<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/members">MEMBERS</a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item ms-auto">
      <a class="nav-link link-light" href="/perfil/">Perfil</a>
    </li>
    {% else %}
    <li class="nav-item ms-auto">
      <a class="nav-link link-light" href="/login/">Entrar</a>
    </li>
    {% endif %}
  </ul>

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
