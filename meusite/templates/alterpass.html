<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
              <h1 class="h4 text-center mb-3">Alterar Senha</h1>
              <p class="text-secondary text-center mb-4">Defina uma nova senha para sua conta.</p>

              <div id="alert-placeholder"></div>

              <form id="password-form" novalidate>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="senhaAtual" placeholder="Senha atual" required>
                  <label for="senhaAtual">Senha atual</label>
                  <div class="invalid-feedback">Informe sua senha atual.</div>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="novaSenha" placeholder="Nova senha" required>
                  <label for="novaSenha">Nova senha</label>
                  <div class="invalid-feedback">Informe a nova senha.</div>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar nova senha" required>
                  <label for="confirmarSenha">Confirmar nova senha</label>
                  <div class="invalid-feedback">Confirme sua nova senha.</div>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary w-100">Salvar nova senha</button>
              </form>

              <div class="text-center mt-4">
                <a class="link-secondary" href="profile.html">Voltar ao perfil</a>
              </div>
            </div>
          </div>
          <p class="text-center text-muted small mt-3">© <span id="year"></span> Sua Empresa</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    const form = document.getElementById('password-form');
    const alertPlaceholder = document.getElementById('alert-placeholder');
    const submitBtn = document.getElementById('submit-btn');

    function showAlert(message, type) {
      alertPlaceholder.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>`;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      e.stopPropagation();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      const senha = document.getElementById('novaSenha').value;
      const confirmar = document.getElementById('confirmarSenha').value;
      if (senha !== confirmar) {
        showAlert('As senhas não coincidem.', 'danger');
        return;
      }
      submitBtn.disabled = true;
      submitBtn.innerText = 'Salvando...';
      setTimeout(() => {
        showAlert('Sua senha foi alterada com sucesso!', 'success');
        submitBtn.disabled = false;
        submitBtn.innerText = 'Salvar nova senha';
        form.reset();
        form.classList.remove('was-validated');
      }, 1000);
    });
  </script>
</body>
</html>
